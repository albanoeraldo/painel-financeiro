<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão • Controle Financeiro</title>
  <link rel="stylesheet" href="assets/css/base.css"/>
  <link rel="stylesheet" href="assets/css/components.css"/>
  <link rel="stylesheet" href="assets/css/responsive.css"/>
  <link rel="stylesheet" href="assets/css/tema.css"/>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img class="logo" src="assets/img/logo.png" alt="logo">
        <div class="brand">
          <h1>Cartão / Parcelas</h1>
          <small>Cadastre compras parceladas e veja quando terminam</small>
        </div>
      </div>

      <div class="actions">
        <select id="monthSelect"></select>
        <button id="exportCsv" class="blue">Exportar CSV</button>
      </div>
    </header>

    <nav class="nav">
      <a href="index.html" data-page="dashboard">Dashboard</a>
      <a href="fixas.html" data-page="fixas">Fixas</a>
      <a href="cartao.html" data-page="cartao">Cartão</a>
      <a href="metas.html" data-page="metas">Metas</a>
      <a href="ano.html" data-page="ano">Ano</a>
    </nav>

    <div class="card">
      <h3 style="margin:0 0 10px;">Adicionar parcela</h3>

      <div class="form-actions">
        <div class="field">
          <input id="name" placeholder="Ex: Mercado / Presente"/>
          <small id="nameError" class="field-error"></small>
        </div>

        <div class="field">
          <input id="monthValue" type="number" step="0.01" placeholder="Parcela do mês (R$)"/>
          <small id="monthValueError" class="field-error"></small>
        </div>

        <div class="field">
          <input id="totalParts" type="number" min="1" placeholder="Qtd parcelas"/>
          <small id="totalPartsError" class="field-error"></small>
        </div>

        <div class="field">
          <input id="startYm" type="month"/>
          <small id="startYmError" class="field-error"></small>
        </div>

        <button class="primary" id="add" disabled>Adicionar</button>
      </div>

      <div class="helper">
        Dica: “Qtd parcelas” e “Início” são opcionais — se preencher, calculamos “Termina” e “Faltam”.
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px;">Parcelas do mês</h3>
      <div class="table-wrap">
        <table class="table" id="table">
          <thead>
            <tr>
              <th>Compra</th>
              <th class="right">Parcela (mês)</th>
              <th>Início</th>
              <th>Termina</th>
              <th>Faltam</th>
              <th class="right">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="helper" id="total"></div>
    </div>
  </div>

  <script type="module" src="assets/js/cartao.js"></script>
</body>
</html>

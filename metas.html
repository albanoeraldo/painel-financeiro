<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metas • Controle Financeiro</title>
  <link rel="stylesheet" href="assets/css/base.css"/>
  <link rel="stylesheet" href="assets/css/components.css"/>
  <link rel="stylesheet" href="assets/css/responsive.css"/>
  <link rel="stylesheet" href="assets/css/tema.css"/>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img class="logo" src="assets/img/logo.png" alt="logo">
        <div class="brand">
          <h1>Metas / Sonhos</h1>
          <small>Viagem, férias, reforma… acompanhe quanto falta</small>
        </div>
      </div>

      <div class="actions">
        <select id="monthSelect"></select>
        <button id="exportCsv" class="blue">Exportar CSV</button>
        <!-- ADD -->
        <button id="logoutBtn" class="btn-danger">Sair</button>
      </div>
    </header>

    <nav class="nav">
      <a href="index.html" data-page="dashboard">Dashboard</a>
      <a href="fixas.html" data-page="fixas">Fixas</a>
      <a href="cartao.html" data-page="cartao">Cartão</a>
      <a href="metas.html" data-page="metas">Metas</a>
      <a href="ano.html" data-page="ano">Ano</a>
    </nav>

    <div class="card">
      <h3 style="margin:0 0 10px;">Adicionar meta</h3>

      <div class="form-actions">
        <div class="field">
          <input id="name" placeholder="Ex: Viagem de dezembro"/>
          <small id="nameError" class="field-error"></small>
        </div>

        <div class="field">
          <input id="target" type="number" step="0.01" placeholder="Custo total (R$)"/>
          <small id="targetError" class="field-error"></small>
        </div>

        <div class="field">
          <input id="saved" type="number" step="0.01" placeholder="Guardado neste mês (R$)"/>
          <small id="savedError" class="field-error"></small>
        </div>

        <button class="primary" id="add">Adicionar</button>
      </div>

      <div class="helper">
        A ideia aqui é você registrar o quanto guardou no mês. No futuro dá pra evoluir para “acumulado”.
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px;">Metas do mês</h3>
      <div class="table-wrap">
        <table class="table" id="table">
          <thead>
            <tr>
              <th>Meta</th>
              <th class="right">Total</th>
              <th class="right">Guardado (mês)</th>
              <th class="right">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="helper" id="total"></div>
    </div>
  </div>

  <script type="module" src="assets/js/metas.js"></script>
</body>
</html>
